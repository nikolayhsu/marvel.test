<div class="table-responsive">
	<div class="col-md-6">
		<img src="{{ thumbnail.path }}/portrait_fantastic.jpg"></img>
	</div>
	<div class="col-md-6">
		<ul>
			<li>Name: {{ name }}</li>
			<li>{{ description }}</li>
		</ul>
	</div>
	<table class="table table-hover">
		<thead>
			<th>&nbsp;</th>
			<th>Comics</th>
		</thead>
		<tbody>
			{{#comics.items}}
			<tr>
				<td class="col-md-1">{{ @index }}</td>
				<td class="col-md-2">{{ name }}</td>
			</tr>
			{{/comics.items}}
			{{^comics.items}}
				<tr>
					<td colspan="5" class="no-result">No Results Found</td>	
				</tr>
			{{/comics.items}}
		</tbody>
	</table>
</div>
